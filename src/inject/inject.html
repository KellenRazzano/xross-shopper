<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KBB</title>
</head>
<body>
    <div id="kbb-ext-wrapper">
        <img id="kbb-ext-ad" alt="Advertisement">
        <form action="" id="kbb-ext-form">
        <span class="kbb-mmy-input-group">
            <label for="make">Make</label>
            <input id="make" type="text">
        </span>
        <span class="kbb-mmy-input-group">
            <label for="model">Model</label>
            <input id="model" type="text">
        </span>
        <span class="kbb-mmy-input-group">
            <label for="year">Year</label>
            <input id="year" type="text">
        </span>
            <button type="submit">Search</button>
        </form>
    </div>

</body>
</html>
